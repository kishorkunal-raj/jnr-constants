language: java
notifications:
  irc:
    channels:
      - "irc.freenode.org#jnr"
    on_success: change
    on_failure: always
    template:
      - "%{repository} (%{branch}:%{commit} by %{author}): %{message} (%{build_url})"
matrix:
  include:
  - os: osx
  - os: linux
    jdk: oraclejdk8
  - os: linux
    jdk: openjdk8
  - os: linux
    jdk: openjdk9
  - os: linux
    jdk: oraclejdk8
    arch: ppc64le
  - os: linux
    jdk: openjdk8
    arch: ppc64le
  - os: linux
    jdk: openjdk9
    arch: ppc64le
sudo: false
cache:
  directories:
  - $HOME/.m2
script:
  - mvn test -B
  - mvn test -B -Djnr.constants.fake=false
